{% extends 'main.html' %}

{% block title %}Товары в наличии{% endblock %}

{% block content %}
    {% if object_list.count %}
        <div class="card">
            {% for item in object_list %}
                <div>
                    {% if item.image %}
                        <img src="{{ item.image.url }}" title="{{ item.name }}">
                    {% endif %}
                    <a href="{% url 'product' item.slug %}">{{ item.name }}</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <span>Товары отсутствуют</span>
    {% endif %}
{% endblock %}
